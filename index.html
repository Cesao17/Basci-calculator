<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module" defer></script>
	<title>Basic Calculator</title>
    <script src="../../helpers/header.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="calculator">
        <output id="display" class="display"></output>

		<button data_value="1" class="btn">1</button>
		<button data_value="2" class="btn">2</button>
		<button data_value="3" class="btn">3</button>
		<button data_value="c" class="btn clear">C</button>

		<button data_value="4" class="btn">4</button>
		<button data_value="5" class="btn">5</button>
		<button data_value="6" class="btn">6</button>
		<button data_value="+" class="btn">+</button>

		<button data_value="7" class="btn">7</button>
		<button data_value="8" class="btn">8</button>
		<button data_value="9" class="btn">9</button>
		<button data_value="-" class="btn">-</button>

		<button data_value="." class="btn">.</button>
		<button data_value="0" class="btn zero">0</button>
		<button data_value="x" class="btn">x</button>

		<button data_value="=" class="btn equals">=</button>
		<button data_value="/" class="btn">/</button>
	</div>
   </div>
 </body>
</html>
